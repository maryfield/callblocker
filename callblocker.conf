# Configurazione Call Blocker

# Porta seriale del modem USB
MODEM_PORT=/dev/ttyUSB0

# Baudrate del modem
MODEM_BAUDRATE=115200

# Percorso del database SQLite
DATABASE_PATH=/var/lib/callblocker/callblocker.db

# Percorso dei log
LOG_PATH=/var/log/callblocker/callblocker.log

# Livello di log (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO
